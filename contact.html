    <header> 
        <h1>
            Contact Us
        </h1>
    </header>   

    <main class="wrapper">
        <form action="">
            <div>
                <label for="first-name">First name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div>
                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            
            <div>
                <label for="student-num">Student Number (if applicable):</label>
                <input type="text" id="student-num" name="student-num" pattern="[Aa]{1}[0-9]{8}">               
            </div>

            <p>Are You a Prospective or Current Student?</p>
            <div>
                <div>
                    <input type="radio" id="prospective" name="student-type" value="prospective" checked>
                    <label for="prospective">Prospective Student</label>
                </div>
    
                <div>
                    <input type="radio" id="current" name="student-type" value="current">
                    <label for="current">Current Student</label>
                </div>
            </div>
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer> 
        <p>
            &copy;2020 - For Educational Purposes Only
        </p>
        <address>
            Vancouver, BC
        </address>
    </footer>
